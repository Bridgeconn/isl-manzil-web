version: "3.9"

services:

  # === SuperTokens Core Service ===
  supertokens:
    image: registry.supertokens.io/supertokens/supertokens-postgresql:latest
    container_name: supertokens_core
    depends_on:
      supertokens-db:
        condition: service_healthy
    environment:
      - POSTGRESQL_CONNECTION_URI=postgresql://postgres:${SUPERTOKENS_DB_PASSWORD}@supertokens-db:5432/supertokens
      - API_KEYS=${SUPERTOKENS_API_KEY}
    ports:
      - "3567:3567"
    restart: always
    networks:
      - isl-network
    healthcheck:
      test: >
        bash -c 'exec 3<>/dev/tcp/127.0.0.1/3567 && echo -e "GET /hello HTTP/1.1\r\nhost: 127.0.0.1:3567\r\nConnection: close\r\n\r\n" >&3 && cat <&3 | grep "Hello"'
      interval: 10s
      timeout: 5s
      retries: 5


  # === SuperTokens Database ===
  supertokens-db:
    image: postgres:15.2
    container_name: supertokens_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${SUPERTOKENS_DB_PASSWORD}
      - POSTGRES_DB=supertokens
      - POSTGRES_HOST_AUTH_METHOD=md5
    expose:
      - 5432
    volumes:
      - supertokens-db-vol:/var/lib/postgresql/data
    networks:
      - isl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s


  # === ISL ADMIN DB ===
  isl-admin-db:
    image: postgres:15.2
    container_name: isl_admin_db
    restart: always
    environment:
      - POSTGRES_USER=${ISL_ADMIN_POSTGRES_USER}
      - POSTGRES_PASSWORD=${ISL_ADMIN_POSTGRES_PASSWORD}
      - POSTGRES_DB=${ISL_ADMIN_POSTGRES_DATABASE}
      - POSTGRES_HOST_AUTH_METHOD=md5
    expose:
      - 5432
    volumes:
      - isl-admin-db-vol:/var/lib/postgresql/data
    networks:
      - isl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ISL_ADMIN_POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s


  # === ISL ADMIN APP ===
  isl_admin_app:
    container_name: isl_admin_app
    build:
      context: ../../admin-backend
      dockerfile: ../docker/docker_backend/Dockerfile
    restart: always
    depends_on:
      supertokens:
        condition: service_healthy
      isl-admin-db:
        condition: service_healthy
    environment:
      # === Database (ISL Admin) ===
      - ISL_ADMIN_POSTGRES_HOST=isl-admin-db
      - ISL_ADMIN_POSTGRES_PORT=${ISL_ADMIN_POSTGRES_PORT}
      - ISL_ADMIN_POSTGRES_USER=${ISL_ADMIN_POSTGRES_USER}
      - ISL_ADMIN_POSTGRES_PASSWORD=${ISL_ADMIN_POSTGRES_PASSWORD}
      - ISL_ADMIN_POSTGRES_DATABASE=${ISL_ADMIN_POSTGRES_DATABASE}

      # === Auth (SuperTokens) ===
      - SUPERTOKENS_CONNECTION_URI=http://supertokens:3567

      # === SuperTokens App Info (CRITICAL - was missing) ===
      - SUPERTOKENS_API_DOMAIN=${SUPERTOKENS_API_DOMAIN}
      - SUPERTOKENS_WEBSITE_DOMAIN=${SUPERTOKENS_WEBSITE_DOMAIN}
      - SUPERTOKENS_API_BASE_PATH=/auth
      - SUPERTOKENS_WEBSITE_BASE_PATH=/auth

      # === SuperTokens Security ===
      # Disable anti-CSRF only on staging to allow Swagger to call POST
      - SUPERTOKENS_ANTI_CSRF=${SUPERTOKENS_ANTI_CSRF}
      # Cookie settings (optional; sensible defaults are inferred)
      - SUPERTOKENS_COOKIE_DOMAIN=${SUPERTOKENS_COOKIE_DOMAIN}
      - SUPERTOKENS_COOKIE_SECURE=${SUPERTOKENS_COOKIE_SECURE}
      - SUPERTOKENS_COOKIE_SAME_SITE=${SUPERTOKENS_COOKIE_SAME_SITE}

      # === SMTP (Email) ===
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_NAME=${SMTP_NAME}
      - SMTP_EMAIL=${SMTP_EMAIL}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_SECURE=${SMTP_SECURE}

      # === Other ===
      - DOCKER_RUN=True
      - VALID_API_KEYS=${VALID_API_KEYS}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    command: uvicorn main:app --host 0.0.0.0 --port 8000

    ports:
      - "8000:8000"

    volumes:
      - isl-logs-vol:/app/logs

    networks:
      - isl-network


networks:
  isl-network:


volumes:
  supertokens-db-vol:
  isl-admin-db-vol:
  isl-logs-vol:
